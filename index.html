<script>
  // Simple redirect configuration
  const REDIRECT_URL = "https://n2kzpa-uw.myshopify.com/cart/52341102412109:1"; // Change this to your desired URL

  // Function to handle button click and redirect
  function redirectToCustomPage(event) {
    // Prevent default behavior
    event.preventDefault();
    event.stopPropagation();

    // Immediately redirect
    window.location.href = REDIRECT_URL;

    return false;
  }

  // Function to initialize the redirect
  function setupRedirect() {
    // Find the add to cart button
    const button = document.querySelector(".hoox-js-atc-button");

    if (button) {
      // Remove the button's existing functionality completely
      button.onclick = redirectToCustomPage;
      button.addEventListener("click", redirectToCustomPage, true);

      // Also handle if it's in a form
      const form = button.closest("form");
      if (form) {
        form.onsubmit = function (e) {
          e.preventDefault();
          redirectToCustomPage(e);
          return false;
        };
      }

      console.log(
        "Redirect setup complete - button will now redirect to:",
        REDIRECT_URL
      );
    } else {
      console.log("Add to cart button not found");
    }
  }

  // Run setup when page loads
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", setupRedirect);
  } else {
    setupRedirect();
  }

  // Also try again after a short delay in case button loads later
  setTimeout(setupRedirect, 500);
</script>
